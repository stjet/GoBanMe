<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
    <script type="text/javascript"  src="banano.js"></script>
  </head>
<body>
  <div id="popup-content">
    <span id="true-address"></span>
    <span id="debug"></span>
    <span id="close-reopen">Loading... If this persists please close and reopen extension</span>
    <div id="seed-enter">
      <div class="input-div">
        <input type="text" class="credential" id="seed" placeholder="Seed"></input>
        <input type="text" class="credential" id="new-password" placeholder="New Password"></input>
        <br>
        <input type="checkbox" id="i-agree">
        <label for="i-agree"> I agree that any loss of funds is not the fault of GoBanMe and that GoBanMe is beta software</label><br>
      </div>
      <br>
      <center><input type="button" value="Go" id="go-button1"></center>
    </div>
    <div id="password-enter">
      <div class="input-div">
        <input type="text" class="credential" id="password" placeholder="Password"></input>
        <br>
        <span id="new-seed-btn">click here for new seed</span>
      </div>
      <br>
      <center><input type="button" value="Go" id="go-button2"></center>
    </div>
    <div>
      <div id="tabs">
        <span class="tab" id="site-tab">Site Info</span>
        <span class="tab" id="discover-tab">Discover</span>
        <span class="tab" id="wallet-tab">Wallet</span>
      </div>
      <div id="site-info">
        <span id="log-out-1">Log Out</span>
        <label for="author">Author: </label><span id="author"></span>
        <br>
        <label for="description">Description: </label><span id="description"></span>
        <br>
        <label for="address">Address: </label><span id="address"></span><button id="copy-address">Copy</button> 
        <br>
        <label for="suggested-donation">Suggested Donation: </label><span id="suggested-donation"></span>
        <br>
        <input type="range" min="1" max="100" class="slider" id="pay">
        <input type="text" id="pay-1">
        <input type="button" value="Send" id="send-button">
        <span id="balance-too-low">Not Enough Balance</span>
      </div>
      <div id="wallet">
        <!--Change Reps, Accept Pending Deposits, Display own address-->
        <span id="problem-during-send">Problem During Send</span>
        <p><span id="wallet-address"></span></p>
        <p><b>Balance: </b><span id="balance"></span></p>
        <label for="rep">Rep: </label><input type="text" id="rep"></input><input type="button" id="rep-btn" value="Change"></input>
        <br>
        <label for="man_send_to">Send To: </label><input type="text" id="man_send_to"></input><label for="man_send_amount">Amount: </label><input type="number" id="man_send_amount"></input><input type="button" id="man-send-btn" value="Send"></input>
        <br>
        <button id="recieve-pending">Recieve Pending Deposits</button>
      </div>
      <div id="discover">
        <!--Find participating websites-->
        <label for="types">Filter by: </label>
        <select name="types" id="types">
          <option value="all">All</option>
          <option value="faucets">Faucets</option>
          <option value="apps">Apps</option>
          <option value="personal">Personal</option>
          <option value="tools">Tools</option>
          <option value="others">Others</option>
        </select>
        <br>
        <div id="discover-websites-list">
        </div>
      </div>
    </div>
  </div>
  <div id="error-content">
    <span id="log-out-2">Log Out</span>
    <p>This page does not have a banano.json file</p>
  </div>
  <script type="text/javascript" src="popup.js"></script>
</body>
</html>
