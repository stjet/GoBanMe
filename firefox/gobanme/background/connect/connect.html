<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';"/>
    <link rel="stylesheet" href="connect.css"/>
  </head>
  <body>
    <div id="main">
      <center>
        <p id="error-msg"></p>
        <h1>Connect</h1>
        <p>If approved, address and signature of timestamp verifying identity will be sent.</p>
        <p>Request from <span id="req-site"></span></p>
        <div id="auth-div">
          <input type="password" id="password" placeholder="password"></input>
        </div>
        <br>
        <button id="accept">Accept</button>
        <br>
        <button id="refuse">Refuse</button>
      </center>
    </div>
    <script type="text/javascript" src="../../popup/banano.js"></script>
    <script type="text/javascript" src="connect.js"></script>
  </body>
</html>
